image: node:latest
stages:
  - prepare
  - build
  - deploy

prepare:
  stage: prepare
  script:
    - npm install
  cache:
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
  environment:
    name: staging
  only:
    - develop
    - feature/enviroments

build:
  stage: build
  script: 
   - echo "Building the app .."
   - npm install -g gulp
   - gulp
  only:
   - develop
   - feature/enviroments

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/ic-payment-staging.git
    - git push keroku master
    - echo "deployed to staging"
  environment:
    name: staging
    url: https://ic-payment-staging.herokuapp.com/
  only:
  - develop
  - feature/*
deploy_production:
  stage: deploy
  script:
    - echo "Deploy to staging server"
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/ic-payment.git
    - git push keroku master
    - echo "deployed to staging"
  environment:
    name: production
    url: https://ic-payment.herokuapp.com/
  only:
   - master